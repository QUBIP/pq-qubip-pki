# QUBIP Software CA

[ default ]
ca                      = qubip-software-ca           # CA name
root_ca                 = qubip-root-ca
base_url                = http://pki.all.qubip.eu   # CA base URL
root_ca_base_url        = $base_url/$root_ca
ca_base_url        = $base_url/$ca
dir                     = ./certs                   # Top dir
aia_url                 = $root_ca_base_url/$root_ca.cer     # CA certificate URL
crl_url                 = $ca_base_url/$ca.crl     # CRL distribution point
ocsp_url                = $ca_base_url/$ca.ocsp # OCSP responder URL

[ req ]
default_bits            = 2048                  # RSA key size
encrypt_key             = yes                   # Protect private key
default_md              = sha256                # MD to use
utf8                    = yes                   # Input is UTF-8
string_mask             = utf8only              # Emit UTF-8 strings
prompt                  = no                    # Don't prompt for DN
distinguished_name      = ca_dn                 # DN section
req_extensions          = ca_reqext             # Desired extensions


[ ca_dn ]
countryName             = "EU"
organizationName        = "QUBIP"
commonName              = "QUBIP Software Certificate Authority"


[ ca_reqext ]
keyUsage                = critical,keyCertSign,cRLSign
basicConstraints        = critical,CA:true,pathlen:0
subjectKeyIdentifier    = hash

# CA operational settings

[ ca ]
default_ca              = software_ca           # The default CA section



[ software_ca ]

dir                     = ./certs   
certificate             = $dir/$ca/$ca-cert.pem       # The CA cert
private_key             = $dir/$ca/private/$ca.key # CA private key
new_certs_dir           = $dir/$ca           # Certificate archive
serial                  = $dir/$ca/db/$ca.crt.srl # Serial number file
crlnumber               = $dir/$ca/db/$ca.crl.srl # CRL number file
database                = $dir/$ca/db/$ca.db # Index file
rand_serial             = yes                   # Use random serial numbers
unique_subject          = no                    # Require unique subject
default_days            = 1826                  # How long to certify for
default_md              = sha256                # MD to use
policy                  = match_pol             # Default naming policy
email_in_dn             = yes                   # Add email to cert DN
preserve                = no                    # Keep passed DN ordering
name_opt                = multiline,-esc_msb,utf8 # Subject DN display options
cert_opt                = ca_default            # Certificate display options
copy_extensions         = copy                  # Copy extensions from CSR
x509_extensions         = codesign_ext          # Default cert extensions
default_crl_days        = 30                    # How long before next CRL
crl_extensions          = crl_ext               # CRL extensions

[ match_pol ]
countryName             = match                 # Must match 'NO'
stateOrProvinceName     = optional              # Included if present
localityName            = optional              # Included if present
organizationName        = match                 # Must match 'Green AS'
organizationalUnitName  = optional              # Included if present
commonName              = optional              # Must be present
userId                  = supplied              # Must be present

[ any_pol ]
domainComponent         = optional
countryName             = optional
stateOrProvinceName     = optional
localityName            = optional
organizationName        = optional
organizationalUnitName  = optional
commonName              = optional
userId                  = optional
emailAddress            = optional

# Extensions

[ crl_ext ]
authorityKeyIdentifier  = keyid:always
authorityInfoAccess     = @issuer_info


[ codesign_ext ]
keyUsage                = critical,digitalSignature
basicConstraints        = CA:false
extendedKeyUsage        = critical,codeSigning
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always
authorityInfoAccess     = @issuer_info
crlDistributionPoints   = @crl_info

[ crl_ext ]
authorityKeyIdentifier  = keyid:always
authorityInfoAccess     = @issuer_info

[ issuer_info ]
caIssuers;URI.0         = $aia_url

[ crl_info ]
URI.0                   = $crl_url
