# QUBIP Root CA

[ default ]
ca                      = qubip-root-ca               # CA name
dir                     = .                     # Top dir
base_url                = http://pki.all.qubip.eu/$ca   # CA base URL
aia_url                 = $base_url/$ca.cer     # CA certificate URL
crl_url                 = $base_url/$ca.crl     # CRL distribution point
ocsp_url                = $base_url/$ca.ocsp # OCSP responder URL

# CA certificate request

[ req ]
utf8                    = yes                   # Input is UTF-8
string_mask             = utf8only              # Emit UTF-8 strings
prompt                  = no                    # Don't prompt for DN
distinguished_name      = ca_dn                 # DN section
req_extensions          = ca_reqext             # Desired extensions

[ ca_dn ]
countryName             = "EU"
organizationName        = "QUBIP"
# organizationalUnitName  = "QUBIP Root CA"
commonName              = "qubip-root-ca"

[ ca_reqext ]
keyUsage                = critical,keyCertSign,cRLSign,digitalSignature
basicConstraints        = critical,CA:true
subjectKeyIdentifier    = hash

# CA operational settings

[ ca ]
default_ca              = root_ca               # The default CA section

[ root_ca ]
certificate             = $dir/certs/$ca/qubip-root-ca-cert.pem      # The CA cert
private_key             = $dir/certs/$ca/private/root-ca.key # CA private key
new_certs_dir           = $dir/certs/$ca           # Certificate archive
serial                  = $dir/certs/$ca/db/$ca.crt.srl # Serial number file
crlnumber               = $dir/certs/$ca/db/$ca.crl.srl # CRL number file
database                = $dir/certs/$ca/db/$ca.db # Index file
rand_serial             = yes                   # Use random serial numbers
unique_subject          = no                    # Require unique subject
default_days            = 3652                  # How long to certify for
policy                  = match_pol             # Default naming policy
email_in_dn             = no                    # Add email to cert DN
preserve                = no                    # Keep passed DN ordering
name_opt                = multiline,-esc_msb,utf8 # Subject DN display options
cert_opt                = ca_default            # Certificate display options
copy_extensions         = none                  # Copy extensions from CSR
default_crl_days        = 365                   # How long before next CRL
crl_extensions          = crl_ext               # CRL extensions

[ match_pol ]
countryName             = match                 
stateOrProvinceName     = optional             
localityName            = optional              
organizationName        = match                 
organizationalUnitName  = optional              
commonName              = optional             

[ any_pol ]
domainComponent         = optional
countryName             = match
stateOrProvinceName     = optional
localityName            = optional
organizationName        = match
organizationalUnitName  = optional
commonName              = optional
emailAddress            = optional

# Extensions

[ v3_ca ]
keyUsage                = critical,keyCertSign,cRLSign,digitalSignature
basicConstraints        = critical,CA:true
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always
# authorityInfoAccess     = @ocsp_info
# crlDistributionPoints   = @crl_info # MUST NOT BE PRESENT IN ROOT CA


[ signing_ca_ext ]
keyUsage                = critical,keyCertSign,cRLSign
basicConstraints        = critical,CA:true
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always
authorityInfoAccess     = @ocsp_info
crlDistributionPoints   = @crl_info
certificatePolicies     = @cert_policies

[ cert_policies ]
policyIdentifier        = anyPolicy

[ crl_ext ]
authorityKeyIdentifier  = keyid:always
#authorityInfoAccess     = @issuer_info

[ issuer_info ]
caIssuers;URI.0         = $aia_url


[ crl_info ]
URI.0                   = $crl_url

[tls_crl_info]
URI.0                   = $base_url/qubip-tls-ca.crl

[ ocsp_info ]
caIssuers;URI.0         = $aia_url
OCSP;URI.0              = $ocsp_url

[tls_ocsp_info]
caIssuers;URI.0         = $base_url/qubip-tls-ca.cer
OCSP;URI.0              = http://pki.qubip.it/qubip-tls-ca.ocsp
